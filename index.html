<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons as inline SVG components
        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );
        
        const ArrowRight = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        );

        const Mail = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        );

        const Clock = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12a3 3 0 106 0 3 3 0 00-6 0z" />
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <circle cx="12" cy="8" r="7" />
                <path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Download = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const TNTPAssessment = () => {
          const [showWelcome, setShowWelcome] = useState(true);
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [answers, setAnswers] = useState({});
          const [showResults, setShowResults] = useState(false);
          const [email, setEmail] = useState('');
          const [name, setName] = useState('');
          const [emailCaptured, setEmailCaptured] = useState(false);

          // Question data structure
          const questions = [
            {
              id: 1,
              section: "Career Interest",
              question: "Which work activities sound most interesting to you?",
              subtitle: "Select all that apply",
              type: "multi-select",
              options: [
                { id: "content", label: "Creating content and managing social media", icon: "üì±", tracks: ["social", "marketing"] },
                { id: "data", label: "Analyzing data and measuring campaign performance", icon: "üìä", tracks: ["ads", "marketing"] },
                { id: "security", label: "Protecting systems and solving security challenges", icon: "üîí", tracks: ["cyber"] },
                { id: "writing", label: "Writing compelling marketing messages", icon: "‚úçÔ∏è", tracks: ["marketing", "social"] },
                { id: "roi", label: "Managing advertising budgets and ROI", icon: "üí∞", tracks: ["ads", "marketing"] },
                { id: "design", label: "Designing visual content and brands", icon: "üé®", tracks: ["social", "marketing"] },
                { id: "ai", label: "Using AI tools to work smarter", icon: "ü§ñ", tracks: ["marketing", "cyber", "ads", "social"] }
              ]
            },
            {
              id: 2,
              section: "Career Interest",
              question: "What type of work environment excites you most?",
              type: "single-select",
              options: [
                { id: "trends", label: "Fast-paced, constantly changing trends", track: "social" },
                { id: "strategic", label: "Strategic, data-driven decision making", track: "marketing" },
                { id: "technical", label: "Problem-solving, technical challenges", track: "cyber" },
                { id: "creative", label: "Creative campaigns with measurable results", track: "ads" },
                { id: "unsure", label: "I'm not sure yet - show me all options", track: "explore" }
              ]
            },
            {
              id: 3,
              section: "Background",
              question: "What's your current employment status?",
              type: "single-select",
              options: [
                { id: "full-time", label: "Employed full-time", segment: "employed" },
                { id: "part-time", label: "Employed part-time", segment: "employed" },
                { id: "unemployed", label: "Unemployed/Between jobs", segment: "unemployed" },
                { id: "student", label: "Student", segment: "student" },
                { id: "parent", label: "Stay-at-home parent looking to return to work", segment: "parent" }
              ]
            },
            {
              id: 4,
              section: "Experience Level",
              question: "What's your current tech experience?",
              type: "single-select",
              options: [
                { id: "new", label: "\"How do I turn this on?\" - I'm completely new", score: 0 },
                { id: "beginner", label: "I can navigate apps and learn new software", score: 1 },
                { id: "intermediate", label: "I've built websites or worked with code before", score: 2 },
                { id: "advanced", label: "I've built apps or have 10+ years experience", score: 3 }
              ]
            },
            {
              id: 5,
              section: "Motivation",
              question: "What's driving you to explore career training right now?",
              subtitle: "Select your primary reason",
              type: "single-select",
              options: [
                { id: "unemployed", label: "I'm unemployed and need a new career path", urgency: "high", pain: "unemployment" },
                { id: "stuck", label: "I'm stuck in a dead-end job with no growth", urgency: "medium", pain: "stagnation" },
                { id: "income", label: "I want to increase my income significantly", urgency: "medium", pain: "money" },
                { id: "passion", label: "I'm passionate about tech/marketing and want to break in", urgency: "medium", pain: "passion" },
                { id: "unstable", label: "My current job is unstable or being automated", urgency: "high", pain: "insecurity" },
                { id: "exploring", label: "Just exploring options for the future", urgency: "low", pain: "exploration" }
              ]
            },
            {
              id: 6,
              section: "Motivation",
              question: "When are you hoping to start your new career?",
              type: "single-select",
              options: [
                { id: "asap", label: "As soon as possible (within 1-3 months)", urgency: "hot" },
                { id: "soon", label: "In the next 3-6 months", urgency: "warm" },
                { id: "year", label: "Within 6-12 months", urgency: "cool" },
                { id: "researching", label: "Just researching for now", urgency: "cold" }
              ]
            },
            {
              id: 7,
              section: "Motivation",
              question: "What's your biggest concern about enrolling in a training program?",
              subtitle: "Select your top concern",
              type: "single-select",
              options: [
                { id: "cost", label: "Cost/Affordability", objection: "price" },
                { id: "time", label: "Time commitment with my schedule", objection: "time" },
                { id: "confidence", label: "Not sure if I can succeed/learn the material", objection: "confidence" },
                { id: "jobs", label: "Worried about job opportunities after graduation", objection: "placement" },
                { id: "choice", label: "Not sure which program is right for me", objection: "confusion" },
                { id: "family", label: "Need to discuss with family/partner first", objection: "decision-maker" },
                { id: "none", label: "No Concerns...Let's Gooooo!", objection: "none" }
              ]
            },
            {
              id: 8,
              section: "Goals & Logistics",
              question: "What salary are you targeting in the next 12-18 months?",
              type: "single-select",
              options: [
                { id: "35-54", label: "$35,000 - $54,000", range: [35000, 54000] },
                { id: "55-74", label: "$55,000 - $74,000", range: [55000, 74000] },
                { id: "75-94", label: "$75,000 - $94,000", range: [75000, 94000] },
                { id: "95+", label: "$95,000+", range: [95000, 120000] }
              ]
            },
            {
              id: 9,
              section: "Contact Information",
              question: "What's the best phone number to reach you?",
              subtitle: "Optional - for program updates and support",
              type: "text",
              placeholder: "(555) 123-4567",
              validation: (val) => !val || val.length >= 10
            },
            {
              id: 10,
              section: "Just Curious",
              question: "How did you hear about The New Trade Program?",
              type: "single-select",
              options: [
                { id: "google", label: "Google/Search engine", source: "organic" },
                { id: "social", label: "Social media (Facebook, Instagram, TikTok)", source: "social" },
                { id: "referral", label: "Friend or family referral", source: "referral" },
                { id: "ad", label: "Online ad", source: "paid" },
                { id: "youtube", label: "YouTube", source: "video" },
                { id: "other", label: "Other", source: "other" }
              ]
            }
          ];

          const handleAnswer = (questionId, value) => {
            setAnswers(prev => ({
              ...prev,
              [questionId]: value
            }));
          };

          const handleNext = () => {
            if (currentQuestion < questions.length - 1) {
              setCurrentQuestion(prev => prev + 1);
            } else {
              calculateResults();
            }
          };

          const handlePrevious = () => {
            if (currentQuestion > 0) {
              setCurrentQuestion(prev => prev - 1);
            }
          };

          const handleEmailSubmit = () => {
            if (email && email.includes('@') && name.trim()) {
              setEmailCaptured(true);
              setShowWelcome(false);
            }
          };

          const isQuestionAnswered = () => {
            const question = questions[currentQuestion];
            const answer = answers[question.id];
            
            if (!answer) return false;
            
            if (question.type === 'multi-select') {
              return answer.length > 0;
            }
            if (question.type === 'text') {
              return question.validation ? question.validation(answer) : answer.length > 0;
            }
            return true;
          };

          const calculateResults = () => {
            const interests = { social: 0, marketing: 0, cyber: 0, ads: 0 };
            
            if (answers[1]) {
              answers[1].forEach(optionId => {
                const option = questions[0].options.find(o => o.id === optionId);
                if (option.tracks) {
                  option.tracks.forEach(track => interests[track]++);
                }
              });
            }
            
            if (answers[2]) {
              const option = questions[1].options.find(o => o.id === answers[2]);
              if (option.track && option.track !== 'explore') {
                interests[option.track] += 2;
              }
            }
            
            const employmentStatus = answers[3] ? questions[2].options.find(o => o.id === answers[3]) : null;
            const experience = answers[4] ? questions[3].options.find(o => o.id === answers[4])?.score || 0 : 0;
            const motivation = answers[5] ? questions[4].options.find(o => o.id === answers[5]) : null;
            const timeline = answers[6] ? questions[5].options.find(o => o.id === answers[6]) : null;
            const objection = answers[7] ? questions[6].options.find(o => o.id === answers[7]) : null;
            
            let recommendedProgram = {
              primary: { name: "AI Fundamentals", duration: "10 Weeks", cost: 250 },
              secondary: null
            };
            
            const topInterest = Object.entries(interests).sort((a, b) => b[1] - a[1])[0][0];
            
            if (topInterest === 'cyber' && experience > 0) {
              recommendedProgram.secondary = { 
                name: "Intro to Cybersecurity", 
                duration: "20 Weeks", 
                cost: 5500,
                salary: [50000, 65000],
                roles: ["Cybersecurity Analyst", "SOC Analyst", "Security Operations Specialist"]
              };
            } else if (topInterest === 'ads') {
              recommendedProgram.secondary = { 
                name: "Paid Ads Specialist (Meta Focus)", 
                duration: "10 Weeks", 
                cost: 495,
                salary: [40000, 52000],
                roles: ["Paid Ads Specialist", "PPC Specialist", "Media Buyer"]
              };
            } else if (topInterest === 'social') {
              recommendedProgram.secondary = { 
                name: "Organic Social Media Marketing", 
                duration: "10 Weeks", 
                cost: 495,
                salary: [38000, 48000],
                roles: ["Social Media Manager", "Content Creator", "Community Manager"]
              };
            } else if (topInterest === 'marketing' || interests.marketing > 2) {
              recommendedProgram.secondary = { 
                name: "Digital Marketing Immersion", 
                duration: "20 Weeks", 
                cost: 2950,
                salary: [42000, 55000],
                roles: ["Digital Marketing Coordinator", "Content Specialist", "SEO Specialist"]
              };
            } else {
              recommendedProgram.secondary = { 
                name: "Digital Marketing Immersion", 
                duration: "20 Weeks", 
                cost: 2950,
                salary: [42000, 55000],
                roles: ["Digital Marketing Coordinator", "Content Specialist", "Marketing Associate"]
              };
            }
            
            const results = {
              ...recommendedProgram,
              interests,
              experience,
              employmentStatus: employmentStatus?.segment || 'unknown',
              motivation: motivation?.pain || 'unknown',
              urgency: timeline?.urgency || 'unknown',
              objection: objection?.objection || 'unknown',
              targetSalary: answers[8] ? questions[7].options.find(o => o.id === answers[8])?.range : [45000, 55000],
              phone: answers[9] || '',
              attribution: answers[10] ? questions[9].options.find(o => o.id === answers[10])?.source : 'unknown'
            };
            
            // Send to Salesforce Web-to-Lead
            sendToSalesforce(results);
            
            setShowResults(results);
          };

          // Salesforce Web-to-Lead Integration
          const sendToSalesforce = (results) => {
            // ‚ö†Ô∏è IMPORTANT: Replace with YOUR Salesforce Organization ID
            const SALESFORCE_OID = '00DHs000003XeAG'; // Your actual Salesforce OID
            
            // Calculate lead score
            const urgencyScore = {
              'hot': 12,
              'warm': 9,
              'cool': 6,
              'cold': 3
            }[results.urgency] || 0;
            
            const motivationScore = {
              'unemployment': 10,
              'insecurity': 10,
              'stagnation': 8,
              'money': 6,
              'passion': 4,
              'exploration': 2
            }[results.motivation] || 0;
            
            const phoneScore = results.phone ? 5 : 0;
            const leadScore = urgencyScore + (motivationScore * 2) + phoneScore;
            
            // Create form data
            const formData = new FormData();
            
            // Standard Salesforce fields
            formData.append('oid', SALESFORCE_OID);
            formData.append('retURL', window.location.href);
            formData.append('first_name', name.split(' ')[0] || name);
            formData.append('last_name', name.split(' ').slice(1).join(' ') || 'Unknown');
            formData.append('email', email);
            formData.append('phone', results.phone || '');
            formData.append('company', 'Self');
            formData.append('lead_source', 'Career Assessment');
            
            // Custom fields - YOUR ACTUAL SALESFORCE FIELD IDs
            formData.append('00NPo00000Hni9N', results.primary.name); // Recommended_Program__c (AI Fundamentals)
            formData.append('00NPo00000HniVx', results.secondary?.name || 'Not assigned'); // Secondary_Program__c
            
            // Work Interests (comma-separated list)
            const interestsList = Object.entries(results.interests || {})
              .filter(([key, value]) => value > 0)
              .map(([key]) => key.charAt(0).toUpperCase() + key.slice(1))
              .join(', ');
            formData.append('00NPo00000Hnrfh', interestsList); // Work_Interests__c
            
            // Note: Work_Environment__c field exists in Salesforce but not collected in this assessment
            // formData.append('00NPo00000HnjIL', 'Flexible - I\'m open to different setups'); // Default value
            
            formData.append('00NPo00000HnjlN', employmentStatusLabel(results.employmentStatus)); // Employment_Status__c
            formData.append('00NPo00000HnkHd', experienceLevelLabel(results.experience)); // Experience_Level__c
            formData.append('00NPo00000Hnksj', motivationLabel(results.motivation)); // Primary_Motivation__c
            formData.append('00NPo00000HnlSD', timelineLabel(results.urgency)); // Timeline__c
            formData.append('00NPo00000Hnltd', objectionLabel(results.objection)); // Primary_Objection__c
            formData.append('00NPo00000HnnH8', `$${results.targetSalary[0].toLocaleString()} - $${results.targetSalary[1].toLocaleString()}`); // Target_Salary__c
            formData.append('00NPo00000HneaQ', leadScore); // Lead_Score__c
            formData.append('00NPo00000HnqbZ', attributionLabel(results.attribution)); // Attribution_Source__c
            
            // Send to Salesforce
            fetch('https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&debug=1&debugEmail=frank@thenewtradeprogram.com', {
              method: 'POST',
              body: formData,
              mode: 'no-cors'
            }).then(() => {
              console.log('Lead sent to Salesforce successfully');
            }).catch((error) => {
              console.error('Error sending to Salesforce:', error);
            });
          };
          
          // Helper functions to convert codes to readable labels
          const employmentStatusLabel = (status) => {
            const map = {
              'employed': 'Employed Full-time',
              'unemployed': 'Unemployed',
              'student': 'Student',
              'parent': 'Stay-at-home Parent'
            };
            return map[status] || 'Unknown';
          };
          
          const experienceLevelLabel = (level) => {
            const map = { 
              0: 'New to Tech', 
              1: 'Basic Tech Skills', 
              2: 'Built Websites/Code', 
              3: 'Built Apps/10+ Years' 
            };
            return map[level] || 'Unknown';
          };
          
          const motivationLabel = (motivation) => {
            const map = {
              'unemployment': 'Unemployed',
              'stagnation': 'Dead-end Job',
              'money': 'Increase Income',
              'passion': 'Passion for Field',
              'insecurity': 'Job Instability',
              'exploration': 'Exploring Options'
            };
            return map[motivation] || 'Unknown';
          };
          
          const timelineLabel = (urgency) => {
            const map = {
              'hot': 'ASAP (1-3 months)',
              'warm': 'Soon (3-6 months)',
              'cool': 'This Year (6-12 months)',
              'cold': 'Just Researching'
            };
            return map[urgency] || 'Unknown';
          };
          
          const objectionLabel = (objection) => {
            const map = {
              'price': 'Cost/Affordability',
              'time': 'Time Commitment',
              'confidence': 'Confidence in Success',
              'placement': 'Job Placement Concerns',
              'confusion': 'Program Choice Confusion',
              'decision-maker': 'Family Decision',
              'none': 'No Concerns - Ready to Start'
            };
            return map[objection] || 'Unknown';
          };
          
          const attributionLabel = (source) => {
            const map = {
              'organic': 'Google/Search',
              'social': 'Social Media',
              'referral': 'Referral',
              'paid': 'Online Ad',
              'video': 'YouTube'
            };
            return map[source] || 'Other';
          };

          const progress = ((currentQuestion + 1) / questions.length) * 100;
          const currentQ = questions[currentQuestion];

          if (showWelcome) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 via-orange-50 to-amber-50 flex items-center justify-center p-4">
                <div className="max-w-2xl w-full">
                  <div className="bg-white rounded-3xl shadow-2xl p-8 md:p-12 border-4 border-tntp-sky">
                    <div className="text-center mb-8">
                      {/* Full Banner Logo */}
                      <div className="mb-6">
                        <img 
                          src="ntp-logo-banner.jpg" 
                          alt="The New Trade Program - Apprentice Based Learning for jobs in Tech" 
                          className="w-full max-w-2xl mx-auto rounded-2xl shadow-lg"
                        />
                      </div>
                      <h1 className="text-4xl font-bold text-tntp-navy mb-4">Welcome to The New Trade Program Career Path Finder</h1>
                      <p className="text-xl text-gray-700 mb-2">Discover your perfect tech & marketing career in just 7 minutes</p>
                      <p className="text-gray-600">Get personalized program recommendations, salary projections, and local job opportunities</p>
                    </div>
                    
                    <div className="space-y-4 mb-6">
                      <div>
                        <label className="block text-sm font-semibold text-tntp-navy mb-2">First Name *</label>
                        <input
                          type="text"
                          value={name}
                          onChange={(e) => {
                            const value = e.target.value;
                            // Auto-capitalize first letter
                            const capitalized = value.charAt(0).toUpperCase() + value.slice(1);
                            setName(capitalized);
                          }}
                          placeholder="Enter your first name"
                          className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-tntp-sky focus:outline-none text-lg focus:ring-2 focus:ring-tntp-sky focus:ring-opacity-30"
                          required
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-semibold text-tntp-navy mb-2">Email Address *</label>
                        <input
                          type="email"
                          value={email}
                          onChange={(e) => setEmail(e.target.value)}
                          placeholder="your.email@example.com"
                          className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-tntp-sky focus:outline-none text-lg focus:ring-2 focus:ring-tntp-sky focus:ring-opacity-30"
                          required
